<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
        <style>
            #top{
                font-size: 36px;
            }
            #middle{
                font-size :24px;

            }
            #bottom{
                font-size: 12px;
            }
            .name{
                font-weight: bold;
                color: blue;
            }
        </style>

    </head>
    <body>
        <Form>
            <input type="text" placeholder="Name" name="name">
            <input name="password" type="password" placeholder="password">
            What is your favourite colour?
            <input name="color" type="radio" value="red">Red
            <input name="color" type="radio" value="green">green
            <input name="color" type="radio" value="blue">blue
            <input name="color" type="radio" value="other">other
            Where are you from?
            <input name="country" list="countries" placeholder="country">
            <datalist id="countries">
                <option value="Afghanistan">
                <option value="Albania">
                <option value="Kenya">
                <option value="Bahamas">         
                    </option>

                </option>
            </datalist> 
            <button>Submit</button>
        </Form>

    <div id ="top">
        This is the <span class="name">top</span> of my webpage
        </div>
    <div id ="middle">
            This is the <span class="name">middle</span> of my webpage
            </div>
    <div id ="bottom">
                This is the <span class="name">bottom</span> of my webpage
                </div>

    </body>
</html>
